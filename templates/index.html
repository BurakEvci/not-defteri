<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Not Defteri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">üìù Not Defteri</h1>

    <form action="/add" method="post" class="d-flex justify-content-center mb-4">
        <input type="text" name="content" class="form-control me-2 w-50" placeholder="Yeni not yazƒ±n..." required>
        <button type="submit" class="btn btn-primary">Ekle</button>
    </form>

    <h4 class="text-muted">Notlar</h4>

        {% for note in notes %}

            <div class="card shadow-sm">
                <div class="card-body">
                    <h6 class="card-title text-muted">#{{ note[0] }}</h6>
                    <p class="card-text">{{ note[1] }}</p>
                </div>
            </div>
        </div>
        {% else %}
        <p class="text-muted">Hen√ºz not eklenmedi.</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
