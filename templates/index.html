<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Not Defteri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f7f7f7;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 300px;
      padding: 8px;
      margin-right: 10px;
    }
    input[type="submit"] {
      padding: 8px 12px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      background-color: #fff;
      padding: 8px;
      margin-bottom: 5px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Not Defteri</h1>

  <form action="/add" method="post">
    <input type="text" name="content" placeholder="Yeni not girin..." required>
    <input type="submit" value="Ekle">
  </form>

  <h2>Notlar</h2>
  <ul>
    {% for note in notes %}
      <li>{{ note[1] }}</li>
    {% else %}
      <li>Hen√ºz not yok.</li>
    {% endfor %}
  </ul>
</body>
</html>
